<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des produits</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to left top, #d9afd9, #97d9e1);
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .top-actions {
            text-align: right;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        .btn-transaction {
            background-color: #6a89cc;
        }

        .btn-edit {
            background-color: #ffa502;
        }

        .btn-delete {
            background-color: #e74c3c;
        }

        .btn-export {
            background-color: #1abc9c;
        }

        .btn:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #2b6777;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-actions">
            <button class="btn btn-transaction" onclick="window.location.href='transactions.html'">Transactions</button>
        </div>

        <h2>Liste des produits</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Quantité</th>
                    <th>Min. Stock</th>
                    <th>Prix (€)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Savon</td>
                    <td>45</td>
                    <td>10</td>
                    <td>2.50</td>
                    <td>
                        <button class="btn btn-edit">Modifier</button>
                        <button class="btn btn-delete">Supprimer</button>
                        <button class="btn btn-export">Exporter</button>
                    </td>
                </tr>
                <tr>
                    <td>Brosse à cheveux</td>
                    <td>15</td>
                    <td>5</td>
                    <td>4.00</td>
                    <td>
                        <button class="btn btn-edit">Modifier</button>
                        <button class="btn btn-delete">Supprimer</button>
                        <button class="btn btn-export">Exporter</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
